<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#cloudBg)"/>
  
  <!-- Cloud shape -->
  <ellipse cx="400" cy="200" rx="180" ry="80" fill="#4338ca" opacity="0.3"/>
  <ellipse cx="350" cy="180" rx="80" ry="40" fill="#4338ca" opacity="0.4"/>
  <ellipse cx="450" cy="180" rx="80" ry="40" fill="#4338ca" opacity="0.4"/>
  <ellipse cx="400" cy="160" rx="60" ry="30" fill="#4338ca" opacity="0.5"/>
  
  <!-- Cloud services -->
  <rect x="300" y="170" width="60" height="40" rx="5" fill="#1f2937" stroke="#60a5fa" stroke-width="2"/>
  <text x="330" y="190" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle" font-weight="bold">EC2</text>
  <text x="330" y="202" font-family="Arial, sans-serif" font-size="8" fill="#93c5fd" text-anchor="middle">Compute</text>
  
  <rect x="440" y="170" width="60" height="40" rx="5" fill="#1f2937" stroke="#34d399" stroke-width="2"/>
  <text x="470" y="190" font-family="Arial, sans-serif" font-size="10" fill="#34d399" text-anchor="middle" font-weight="bold">RDS</text>
  <text x="470" y="202" font-family="Arial, sans-serif" font-size="8" fill="#6ee7b7" text-anchor="middle">Database</text>
  
  <rect x="370" y="220" width="60" height="40" rx="5" fill="#1f2937" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle" font-weight="bold">S3</text>
  <text x="400" y="252" font-family="Arial, sans-serif" font-size="8" fill="#fbbf24" text-anchor="middle">Storage</text>
  
  <!-- Connection lines -->
  <line x1="360" y1="190" x2="440" y2="190" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
  <line x1="330" y1="210" x2="370" y2="240" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
  <line x1="470" y1="210" x2="430" y2="240" stroke="#6366f1" stroke-width="2" opacity="0.6"/>
  
  <!-- Data flow arrows -->
  <circle cx="320" cy="160" r="3" fill="#22c55e">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="160" r="3" fill="#3b82f6">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
  <circle cx="400" cy="280" r="3" fill="#f59e0b">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite" begin="1.4s"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1.4s"/>
  </circle>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#e5e7eb" text-anchor="middle" font-weight="bold">Cloud Infrastructure</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">AWS • Scalable • Secure</text>
  
  <!-- Bottom info -->
  <rect x="150" y="350" width="500" height="60" rx="10" fill="#111827" opacity="0.8"/>
  <text x="400" y="375" font-family="Monaco, monospace" font-size="14" fill="#10b981" text-anchor="middle">docker run -p 3000:3000 myapp</text>
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Containerized Deployment Pipeline</text>
</svg>

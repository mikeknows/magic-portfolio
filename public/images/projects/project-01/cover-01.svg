<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Terminal window -->
  <rect x="50" y="80" width="700" height="300" rx="10" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="50" y="80" width="700" height="40" rx="10" fill="#2a2a2a"/>
  <circle cx="80" cy="100" r="6" fill="#ff5f56"/>
  <circle cx="100" cy="100" r="6" fill="#ffbd2e"/>
  <circle cx="120" cy="100" r="6" fill="#27ca3f"/>
  
  <!-- Code lines -->
  <text x="70" y="150" font-family="Monaco, monospace" font-size="14" fill="#22c55e">$ npm install react next.js</text>
  <text x="70" y="175" font-family="Monaco, monospace" font-size="14" fill="#a855f7">const App = () =&gt; {</text>
  <text x="90" y="200" font-family="Monaco, monospace" font-size="14" fill="#3b82f6">return (</text>
  <text x="110" y="225" font-family="Monaco, monospace" font-size="14" fill="#ef4444">&lt;div className="app"&gt;</text>
  <text x="130" y="250" font-family="Monaco, monospace" font-size="14" fill="#f59e0b">&lt;h1&gt;Hello World&lt;/h1&gt;</text>
  <text x="110" y="275" font-family="Monaco, monospace" font-size="14" fill="#ef4444">&lt;/div&gt;</text>
  <text x="90" y="300" font-family="Monaco, monospace" font-size="14" fill="#3b82f6">);</text>
  <text x="70" y="325" font-family="Monaco, monospace" font-size="14" fill="#a855f7">};</text>
  
  <!-- Cursor -->
  <rect x="120" y="340" width="2" height="16" fill="#22c55e">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Bottom label -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">React Application Development</text>
</svg>

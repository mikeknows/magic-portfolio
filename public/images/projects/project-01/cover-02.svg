<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#apiBg)"/>
  
  <!-- API Request/Response Flow -->
  
  <!-- Client -->
  <rect x="50" y="150" width="120" height="80" rx="10" fill="#1f2937" stroke="#10b981" stroke-width="3"/>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="14" fill="#10b981" text-anchor="middle" font-weight="bold">CLIENT</text>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="12" fill="#6ee7b7" text-anchor="middle">React App</text>
  
  <!-- Server -->
  <rect x="630" y="150" width="120" height="80" rx="10" fill="#1f2937" stroke="#3b82f6" stroke-width="3"/>
  <text x="690" y="185" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">SERVER</text>
  <text x="690" y="205" font-family="Arial, sans-serif" font-size="12" fill="#93c5fd" text-anchor="middle">Node.js API</text>
  
  <!-- Request Arrow -->
  <path d="M 180 170 Q 400 120 620 170" stroke="#22c55e" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
  <text x="400" y="140" font-family="Monaco, monospace" font-size="12" fill="#22c55e" text-anchor="middle">GET /api/users</text>
  
  <!-- Response Arrow -->
  <path d="M 620 210 Q 400 260 180 210" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowyellow)"/>
  <text x="400" y="280" font-family="Monaco, monospace" font-size="12" fill="#f59e0b" text-anchor="middle">200 OK {users: [...]}</text>
  
  <!-- Database -->
  <rect x="350" y="320" width="100" height="60" rx="10" fill="#1f2937" stroke="#8b5cf6" stroke-width="3"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" fill="#8b5cf6" text-anchor="middle" font-weight="bold">DATABASE</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" fill="#c4b5fd" text-anchor="middle">PostgreSQL</text>
  
  <!-- DB Connection -->
  <path d="M 680 230 Q 520 280 450 320" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <marker id="arrowyellow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" fill="#e5e7eb" text-anchor="middle" font-weight="bold">RESTful API Architecture</text>
  
  <!-- Status indicators -->
  <circle cx="80" cy="130" r="5" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="130" r="5" fill="#3b82f6">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="420" cy="300" r="5" fill="#8b5cf6">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>

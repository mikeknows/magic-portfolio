<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#dataBg)"/>
  
  <!-- Data visualization -->
  <g transform="translate(100, 100)">
    <!-- Grid -->
    <g stroke="#1e40af" stroke-width="1" opacity="0.3">
      <line x1="0" y1="0" x2="600" y2="0"/>
      <line x1="0" y1="50" x2="600" y2="50"/>
      <line x1="0" y1="100" x2="600" y2="100"/>
      <line x1="0" y1="150" x2="600" y2="150"/>
      <line x1="0" y1="200" x2="600" y2="200"/>
      
      <line x1="0" y1="0" x2="0" y2="200"/>
      <line x1="150" y1="0" x2="150" y2="200"/>
      <line x1="300" y1="0" x2="300" y2="200"/>
      <line x1="450" y1="0" x2="450" y2="200"/>
      <line x1="600" y1="0" x2="600" y2="200"/>
    </g>
    
    <!-- Performance chart -->
    <polyline points="0,150 150,120 300,80 450,40 600,20" 
              stroke="#10b981" stroke-width="4" fill="none">
      <animate attributeName="stroke-dasharray" values="0,2000;2000,0" dur="3s" repeatCount="indefinite"/>
    </polyline>
    
    <!-- Data points -->
    <circle cx="0" cy="150" r="6" fill="#ef4444">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="120" r="6" fill="#f59e0b">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="300" cy="80" r="6" fill="#3b82f6">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="450" cy="40" r="6" fill="#8b5cf6">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    <circle cx="600" cy="20" r="6" fill="#10b981">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <!-- Labels -->
    <text x="0" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">v1.0</text>
    <text x="150" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">v1.5</text>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">v2.0</text>
    <text x="450" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">v2.5</text>
    <text x="600" y="230" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">v3.0</text>
    
    <!-- Y-axis labels -->
    <text x="-20" y="155" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">1s</text>
    <text x="-20" y="105" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">0.5s</text>
    <text x="-20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">0.2s</text>
    <text x="-20" y="25" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">0.1s</text>
  </g>
  
  <!-- Algorithm complexity -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="700" height="60" rx="5" fill="#111827" opacity="0.8"/>
    <text x="20" y="25" font-family="Monaco, monospace" font-size="14" fill="#22c55e">O(log n)</text>
    <text x="120" y="25" font-family="Monaco, monospace" font-size="14" fill="#3b82f6">Binary Search</text>
    <text x="300" y="25" font-family="Monaco, monospace" font-size="14" fill="#f59e0b">O(n)</text>
    <text x="400" y="25" font-family="Monaco, monospace" font-size="14" fill="#8b5cf6">Linear Scan</text>
    
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Response Time Optimization â€¢ Big O Analysis</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="#e5e7eb" text-anchor="middle" font-weight="bold">Performance Analytics</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af" text-anchor="middle">Algorithm Optimization & Data Analysis</text>
</svg>

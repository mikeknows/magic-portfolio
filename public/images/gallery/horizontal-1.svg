<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="workspaceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#workspaceBg)"/>
  
  <!-- Desk -->
  <rect x="0" y="450" width="800" height="150" fill="#8b7355"/>
  
  <!-- Monitor -->
  <rect x="200" y="200" width="400" height="250" rx="10" fill="#000"/>
  <rect x="220" y="220" width="360" height="200" fill="#0a0a0a"/>
  
  <!-- Code on screen -->
  <text x="240" y="250" font-family="Monaco, monospace" font-size="12" fill="#22c55e">function fibonacci(n) {</text>
  <text x="260" y="270" font-family="Monaco, monospace" font-size="12" fill="#3b82f6">if (n &lt;= 1) return n;</text>
  <text x="260" y="290" font-family="Monaco, monospace" font-size="12" fill="#f59e0b">return fib(n-1) + fib(n-2);</text>
  <text x="240" y="310" font-family="Monaco, monospace" font-size="12" fill="#22c55e">}</text>
  
  <!-- Monitor stand -->
  <rect x="380" y="450" width="40" height="50" fill="#4b5563"/>
  <rect x="350" y="480" width="100" height="20" rx="10" fill="#6b7280"/>
  
  <!-- Keyboard -->
  <rect x="250" y="500" width="300" height="80" rx="5" fill="#374151"/>
  <g fill="#4b5563">
    <rect x="260" y="520" width="20" height="15" rx="2"/>
    <rect x="285" y="520" width="20" height="15" rx="2"/>
    <rect x="310" y="520" width="20" height="15" rx="2"/>
    <rect x="335" y="520" width="20" height="15" rx="2"/>
    <rect x="360" y="520" width="20" height="15" rx="2"/>
    <rect x="385" y="520" width="20" height="15" rx="2"/>
    <rect x="410" y="520" width="20" height="15" rx="2"/>
    <rect x="435" y="520" width="20" height="15" rx="2"/>
    <rect x="460" y="520" width="20" height="15" rx="2"/>
    <rect x="485" y="520" width="20" height="15" rx="2"/>
    <rect x="510" y="520" width="20" height="15" rx="2"/>
  </g>
  
  <!-- Mouse -->
  <ellipse cx="580" cy="530" rx="25" ry="40" fill="#374151"/>
  
  <!-- Coffee mug -->
  <ellipse cx="150" cy="480" rx="20" ry="15" fill="#8b4513"/>
  <rect x="130" y="465" width="40" height="30" fill="#d2691e"/>
  <path d="M 170 475 Q 185 475 185 485 Q 185 495 170 495" stroke="#8b4513" stroke-width="3" fill="none"/>
  
  <!-- Steam from coffee -->
  <path d="M 140 460 Q 142 450 140 440" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M 150 460 Q 152 450 150 440" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite" begin="1s"/>
  </path>
  <path d="M 160 460 Q 162 450 160 440" stroke="#e5e7eb" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" begin="2s"/>
  </path>
  
  <!-- Plant -->
  <ellipse cx="680" cy="500" rx="15" ry="10" fill="#8b4513"/>
  <ellipse cx="680" cy="480" rx="25" ry="20" fill="#22c55e"/>
  <ellipse cx="670" cy="470" rx="15" ry="12" fill="#16a34a"/>
  <ellipse cx="690" cy="470" rx="15" ry="12" fill="#16a34a"/>
  
  <!-- Books -->
  <rect x="80" y="470" width="15" height="40" fill="#dc2626"/>
  <rect x="95" y="470" width="15" height="40" fill="#2563eb"/>
  <rect x="110" y="470" width="15" height="40" fill="#16a34a"/>
  
  <!-- Subtle lighting -->
  <ellipse cx="400" cy="300" rx="300" ry="100" fill="#fbbf24" opacity="0.1"/>
</svg>
